<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <meta charset="UTF-8">

    <title>七喜娱乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #button {
            position: absolute;
            z-index: 999;
            width: 50%;
            left: 25%;
            bottom: 10%;
        }

        @media screen and (min-width: 500px) {
            #background {
                width: 500px;
                left: 50%;
                margin-left: -250px;
            }

            #button {
                width: 200px;
                left: 50%;
                margin-left: -100px;

    </style>
</head>
<body>
    <img src="https://i.loli.net/2019/07/14/5d2adb721cc7362901.jpg" id="background">
    <img src="https://i.loli.net/2019/07/14/5d2adb3ec5b7d89765.png" id="button" onclick="downloadClick()">

    <script>
        function isWeiXin() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') > -1 ? true : false;
        }

        function isIOS() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf('iphone') > -1) return true;
            if (ua.indexOf('ipad') > -1) return true;
            if (ua.indexOf('ipod') > -1) return true;
            return false;
        };
        function downloadClick() {
        if (isIOS()) {
            self.location = "itms-services://?action=download-manifest&url=https://qx.ttwbw.com/manifest.plist";
			
        } else {
            if (isWeiXin()) {
                alert("请点击右上角...\n选择在浏览器中打开");
            } else {
                self.location = "http://app.wgbook.shop/o_1dfgslsis136i5f013tj98c5uo9.apk";
				
            }
        }
    }
    </script>
</body>
